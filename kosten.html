<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Kostenverwaltungs-App</title>
  <!-- Hier sind vorhandene CSS-Dateien verlinkt -->
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <!-- Hier ist bereits vorhandener HTML-Inhalt -->
  
  <h1>Meine vorhandene Anwendung</h1>
  
  <!-- Bestehender Inhalt Ihrer Anwendung -->
  
  <!-- Hier fügen Sie das Kosten-Eingabeformular ein -->
  <h2>Kosten erfassen</h2>
  <form id="costForm">
    <label for="description">Beschreibung:</label>
    <input type="text" id="description" required><br><br>
    
    <label for="date">Datum:</label>
    <input type="date" id="date" required><br><br>
    
    <label for="category">Kategorie:</label>
    <input type="text" id="category" required><br><br>
    
    <label for="amount">Wert der Transaktion:</label>
    <input type="number" id="amount" required><br><br>
    
    <button type="submit">Speichern</button>
  </form>

  <h1>Gespeicherte Kosten</h1>
  <table id="costTable">
    <thead>
      <tr>
        <th>Beschreibung</th>
        <th>Datum</th>
        <th>Kategorie</th>
        <th>Wert der Transaktion</th>
      </tr>
    </thead>
    <tbody id="costTableBody">
      <!-- Hier wird die Tabelle mit JavaScript generiert -->
    </tbody>
  </table>

  
  <!-- Hier fügen Sie das neue JavaScript für die Kostenverwaltungs-App ein -->
  <script src="cost-script.js"></script>

<a href="Tabelle.html">Batterie</a>
</body>
</html>
