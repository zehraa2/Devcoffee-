<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batteriestatus</title>

    <style>
        #battery-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            position: relative;
            overflow: hidden;
        }

        #battery-level {
            height: 100%;
            background-color: green;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="homepage.html">Homepage</a></li>
            <li><a href="index.html">Main</a></li>
            <li><a href="batterie.html">Batterie Status</a></li>
        </ul>
    </nav>

    <p>Initialer Batteriestatus: <b id="charging">unbekannt</b>, Ladezeit: <b id="chargingTime">unbekannt</b>, Entladezeit: <b id="dischargingTime">unbekannt</b>, Level: <b id="level">unbekannt</b>.</p>

    <div id="battery-bar">
        <div id="battery-level"></div>
    </div>

    <!-- Bild für den Batteriestatus -->
    <img src="img/battery_unknown.png" alt="Batteriestatus" id="battery-status">

    <script>
        // Dein bisheriger JavaScript-Code

        function updateBatteryStatusImage(charging) {
            var image = document.getElementById('battery-status');
            if (charging) {
                image.src = 'img/battery_charging.png';
            } else {
                image.src = 'img/battery_discharging.png';
            }
        }

        // Weitere Teile deines Codes...

        batteryPromise.then(function (battery) {
            // Andere Aktualisierungen...

            updateBatteryStatusImage(battery.charging); // Aktualisiere das Batteriestatusbild

            battery.addEventListener('chargingchange', function() {
                onChargingChange.call(battery);
                updateBatteryStatusImage(battery.charging); // Aktualisiere das Bild bei Änderung des Ladezustands
            });
            // Weitere Eventlistener hinzufügen...
        });
    </script>

    <script src="js/app.js"></script>
</body>
</html>
