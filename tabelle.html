<!DOCTYPE html> 
<html> 
<head> 
    <title>Web Page</title> 
</head>

<body> 
    <h1>Welcome to Our Website</h1> 
    
    <label for="description">Description</label>
    <input type="text" id="description" name="string">
    <br><br>

    <label for="date">Enter a Date:</label> 
    <input type="date" id="date" name="date">
    <br><br>

    <label for="Category">Category</label>
    <input type="text" id="Category" name="string">
    <br><br>

    <label for="amount">Amount</label>
    <input type="number" id="amount" name="age">

    <button onclick="pruefeEingabe()">Überprüfen</button>
    <p id="ergebnis"></p>

    <table id="meineTabelle" border="1">
        <tr>
            <th>Description</th>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
        </tr>
    </table>

    <script>
function pruefeEingabe() {
    var description = document.getElementById("description").value;
    var date = document.getElementById("date").value;
    var Category = document.getElementById("Category").value;
    var amount = document.getElementById("amount").value;

    if (description === "" || date === "" || Category === "" || amount === "") {
        document.getElementById("ergebnis").innerText = "Bitte füllen Sie alle Felder aus.";
        return;
    }

    // Store the values in the cache
    localStorage.setItem("myData", JSON.stringify({ description: description, date: date, Category: Category, amount: amount }));

    // Retrieve the saved data
    var savedData = JSON.parse(localStorage.getItem("myData"));
    console.log(savedData);

    // Add the values to the table
    var table = document.getElementById("meineTabelle");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    cell1.innerHTML = description;
    cell2.innerHTML = date;
    cell3.innerHTML = Category;
    cell4.innerHTML = amount;

    document.getElementById("ergebnis").innerText = "";
}
    </script>
</body>

</html>
