<!DOCTYPE html> 
<html> 
<head> 
    <title>Web Page</title> 
</head>

<body> 
    <h1>Welcome to Our Website</h1> 
    
    <label for="ds">Description</label>
    <input type="text" id="ds" name="string">
    <br><br>

    <label for="date">Enter a Date:</label> 
    <input type="date" id="date" name="date">
    <br><br>

    <label for="cy">Category</label>
    <input type="text" id="cy" name="string">
    <br><br>

    <label for="at">Amount</label>
    <input type="number" id="at" name="age">

    <button onclick="pruefeEingabe()">Überprüfen</button>
    <p id="ergebnis"></p>

    <table id="meineTabelle" border="1">
        <tr>
            <th>Description</th>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Profit/Loss</th>
        </tr>
    </table>

    <script>
function pruefeEingabe() {
    var ds = document.getElementById("ds").value;
    var date = document.getElementById("date").value;
    var cy = document.getElementById("cy").value;
    var at = document.getElementById("at").value;

    if (ds === "" || date === "" || cy === "" || isNaN(at)) {
        document.getElementById("ergebnis").innerText = "Bitte füllen Sie alle Felder aus.";
        return;
    }

    // Store the values in the cache
    localStorage.setItem("myData", JSON.stringify({ ds: ds, date: date, cy: cy, at: at }));

    // Retrieve the saved data
    var savedData = JSON.parse(localStorage.getItem("myData"));
    console.log(savedData);

    // Add the values to the table
    var table = document.getElementById("meineTabelle");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);
    cell1.innerHTML = ds;
    cell2.innerHTML = date;
    cell3.innerHTML = cy;
    cell4.innerHTML = at.toFixed(2);

    // Berechnung von Gewinn oder Verlust
    var total = 0;
    var rows = table.rows.length;

    for (var i = 1; i < rows; i++) {
        total += parseFloat(table.rows[i].cells[3].innerHTML);
    }

    var profitLoss = total.toFixed(2);
    cell5.innerHTML = profitLoss;
    
    document.getElementById("ergebnis").innerText = "";
}
    </script>
</body>

</html>
